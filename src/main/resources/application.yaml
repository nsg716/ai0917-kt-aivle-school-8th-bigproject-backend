spring:
  application:
    name: ipai
  config:
    import:
      - optional:classpath:application-secret.yaml
      - optional:classpath:application-local.yaml

  # [수정됨] 데이터베이스 커넥션 풀 설정 (HikariCP)
  datasource:
    hikari:
      maximum-pool-size: 20       # 요청하신 대로 20개로 늘렸습니다. (기본 10 -> 20)
      minimum-idle: 20            # 성능 최적화를 위해 max와 동일하게 맞추는 것을 권장합니다.
      leak-detection-threshold: 2000

  # JPA 및 하이버네이트 설정 (기존 유지)
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework.security: DEBUG
    root: INFO
    com.aivle.ai0917.ipai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  charset:
    console: UTF-8

app:
  version: ${version}

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    accesslog:
      enabled: true

file:
  dir: ./uploads/

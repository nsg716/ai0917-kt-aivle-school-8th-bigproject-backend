spring:
  application:
    name: ipai
  config:
    import:
      - optional:classpath:application-secret.yaml
      - optional:classpath:application-local.yaml


  # JPA 및 하이버네이트 설정
  jpa:
    hibernate:
      # update: 변경된 엔티티 클래스만 DB에 반영합니다.
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# 로그 설정 (사용자 기존 설정 유지)
logging:
  level:
    org.springframework.security: DEBUG
    root: INFO
    com.aivle.ai0917.ipai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  charset:
    console: UTF-8

# 앱 버전 설정 (사용자 기존 설정 유지)
app:
  version: ${version}


server:
  tomcat:
    accesslog:
      enabled: true


